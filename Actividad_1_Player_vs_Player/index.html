<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="players-name">Player vs Player</h1>
    </header>
    <main>
        <section>
            <h2 id="player1-name">Player 1</h2>
            <div id="player1-health">Health: 100</div>
            <img src="player1.png" alt="Player 1" class="player1-image" id="player1-image">
            <button id="player1-attack" onclick="playerAttack1()">Attack</button>
        </section>
        <section>
            <h2 id="player2-name">Player 2</h2>
            <div id="player2-health">Health: 100</div>
            <img src="player2.png" alt="Player 2" class="player2-image" id="player2-image">
            <button id="player2-attack" onclick="playerAttack2()" disabled>Attack</button>
        </section>
    </main>
    <footer>
        <label id="history">Bienvenido al juego Player vs Player</label>
    </footer>
    <script src="script.js"></script>
</body>
</html>
